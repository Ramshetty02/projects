  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissorsgame</title>
    <link rel="stylesheet" href="/rock-paper-scissors-game/style.css">
    <script src="/rock-paper-scissors-game/rpc-game.js"></script>
  </head>

  <body >
    <h1><b>Rock Paper Scissors</b></h1>
    <div class="emoji-container">
    <button class="emoji-button" onclick="
      const computerMove = pickcomputerMove();
      playGame('Rock');
      "><img class="emoji" src="rock-emoji.png" alt="img"></button>
      <button class="emoji-button"  onclick="
      const computerMove = pickcomputerMove();
      playGame('Paper');
      "><img class="emoji" src="./paper-emoji.png" alt="img"></button>
      <button class="emoji-button"  onclick="
      const computerMove = pickcomputerMove();
      playGame('scissors');
      "><img class="emoji" src="./scissors-emoji.png" alt="img"></button>
  </div>
  <b><p class="js-result result"></p></b>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>
      
  <div class="reset-score-container">
      <button  class="reset-score" onclick=" 
      score.wins = 0;
      score.losses = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      ">Reset score</button>
      </div>
      
  </body>


  </html>
